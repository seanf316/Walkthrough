{% extends 'base.html' %}
{% load static %}

{% block banner %}
<div id="index-banner">
  <div class="section no-pad-bot">
    <div class="container">
      <h2 class="header orange-text">Search Results for:</h2>
      <h3 class="header black-text">{{ query }}</h3>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<!--   Icon Section   -->
<div class="row">

  {% for movie in movie_data.Search %}
  <div class="col s12 m3">
    <div class="card">
      <div class="card-image">
        <img src="{{ movie.Poster }}">
      </div>
      <div class="card-content">
        <span style="font-size: 1rem;" class="card-title"><strong>{{ movie.Title }}</strong></span>
        <span class="right">{{ movie.Year }}</span>
        <p>{{ movie.Type }}</p>
      </div>
    </div>
  </div>
  {% endfor %}

  <div class="col s12 m12 center-align">
    <a href="{% url 'pagination' query page_number %}" class="waves-effect waves-light btn"><i
        class="material-icons left">add</i>Load
      more</a>
  </div>
</div>
</div>
</div>

{% endblock %}
